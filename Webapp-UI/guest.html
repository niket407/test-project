<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <title>HI</title>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Achija Restaurant</a>
        </div>
        <div>
            <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a href="#">Guest</a></li>
                <li role="presentation"><a href="./index.html">Owner</a></li>
            </ul>
        </div>
    </div>
</nav>
<section class="panel panel-info" style="width: 40%">
    <section class="panel-heading clearfix" id="frame1" style="width:100%">Details about the reservation</section>
    <div class="panel-body" style="width: 100%">
        <form>
            <div class="form-group">
                <label for="exampleInputName2">Name</label>
                <input type="text" class="form-control" id="exampleInputName2" placeholder="John Doe">
                <label for="exampleInputEmail2">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
            </div>
            <form>
                <fieldset class="form-group">
                    <label for="exampleSelect1">Guests</label>
                    <select class="form-control" id="exampleSelect1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                    </select>
                </fieldset>
                <fieldset class="form-group">
                    <label for="reservePhone">Phone Number</label>
                    <input type="tel" class="form-control" id="reservePhone">
                </fieldset>
                <div class="form-group">
                    <label for="comment">Comment:</label>
                    <textarea class="form-control" id="comment"></textarea>
                </div>
                <label>Date and Time of your arrival</label>
                <input type="datetime-local">
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </form>
    </div>
</section>
</body>
</html>
