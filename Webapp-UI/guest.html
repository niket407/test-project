<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <title>Achija</title>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Achija Restaurant</a>
        </div>
        <div>
            <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a href="#">Guest</a></li>
                <li role="presentation"><a href="./index.html">Owner</a></li>
            </ul>
        </div>
    </div>
</nav>
<section class="panel panel-info" style="width: 40%">
    <section class="panel-heading clearfix" id="frame1" style="width:100%">Details about the reservation</section>
    <div class="panel-body" style="width: 100%">
        <form>
            <div class="form-group">
                <label for="exampleInputName2">Name</label>
                <input type="text" class="form-control" id="exampleInputName2" placeholder="John Doe">
                <label for="exampleInputEmail2">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail2" placeholder="john.doe@example.com">
            </div>
            <form>
                <fieldset class="form-group">
                    <label for="exampleSelect1">Guests</label>
                    <select class="form-control" id="exampleSelect1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                    </select>
                </fieldset>
                <fieldset class="form-group">
                    <label for="reservePhone">Phone Number</label>
                    <input type="tel" class="form-control" id="reservePhone">
                </fieldset>
                <div class="form-group">
                    <label for="comment">Comment:</label>
                    <textarea class="form-control" id="comment"></textarea>
                </div>
                <label>Date and Time of your arrival</label>
                <input type="datetime-local">
                <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#myModal">Reserve!!</button>
                <!--<button type="submit" class="btn btn-primary">Submit</button> -->
            </form>
        </form>
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Details</h4>
                    </div>
                    <div class="modal-body">
                        <div>
                            <label>Thank You for choosing our restaurant. We are having more reservations than expected at this time. You can change the time and try again or go ahead and confirm the reservation. We will be putting you on waiting list and send you the confirmation as soon as we can get a table for you. Select 'Edit' to change details or 'Confirm' to go ahead and book the table.</label>
                        </div>
                        <div class="form-group">
                            <button type="submit"  onclick="alert('Your Confirmation code is: 999-999-9');window.close();" class="btn btn-success" data-dismiss="modal">Confirm</button>
                            <button type="submit" class="btn btn-success" data-dismiss="modal">Edit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
